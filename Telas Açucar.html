<head>
<title>Dashboard Example</title>
<style type="text/css">

iframe { border: none; }
</style>
<script type="text/javascript">
var Dash = {
    nextIndex: 0,

    dashboards: [

        {url: "https://app.powerbi.com/reportEmbed?reportId=e2faa380-51e5-438f-bde3-4c3205ca64de&pageName=ReportSection9ef1ab072309a6959d92&autoAuth=true&filterPaneEnabled=false&navContentPaneEnabled=false", time: 15},
        {url: "https://app.powerbi.com/reportEmbed?reportId=5c6ff548-74eb-4f51-b8f6-a931d2882a6f&pageName=ReportSection1160831170e596176334&autoAuth=true&filterPaneEnabled=false&navContentPaneEnabled=false", time:15},

        {url: "https://app.powerbi.com/reportEmbed?reportId=af463abe-396a-43a6-aff6-cf93b7fc1eb7&pageName=ReportSection176a24974e723fcc96bc&autoAuth=true&filterPaneEnabled=false&navContentPaneEnabled=false", time: 15},
    ],


    display: function()
    {
        var dashboard = Dash.dashboards[Dash.nextIndex];
        frames["displayArea"].location.href = dashboard.url;
        Dash.nextIndex = (Dash.nextIndex + 1) % Dash.dashboards.length;
        setTimeout(Dash.display, dashboard.time * 1000);
    }
};

window.onload = Dash.display;
</script>
</head>
